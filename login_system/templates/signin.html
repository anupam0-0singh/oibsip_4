<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SignIn</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />

      <style>
          body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: url('https://images.unsplash.com/photo-1516131206008-dd041a9764fd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1480&q=80') no-repeat;
                background-size: cover;
                background-position: center;
            }
          .wrapper{
                position: relative;
                width: 400px;
                height: 440px;
                border: 2px solid rgba(255, 255, 255, .5);
                border-radius: 20px;
                backdrop-filter: blur(20px);
                box-shadow: 0 0 30px rgba(0, 0, 0, .5);
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
          }

          .wrapper .form-box{
                width: 100%;
                padding: 40px;
          }

          .form-box h2{
                font-size: 2em;
                color: #162938;
                text-align: center;
          }

          .input-box{
                position: relative;
                width: 100%;
                height: 50px;
                border-bottom: 1px solid #162938;
                margin: 30px 0;
          }

          .input-box label{
                position: absolute;
                top: 50%;
                left: 5px;
                transform: translateY(-50%);
                font-size: 1em;
                color: #162938;
                font-weight: 500;
                pointer-events: none;
                transition: .5s;

          }

            ::placeholder{
                    color: #162938;
                    font-size: 15px;

                    font-weight: bold;
            }


           .input-box input:focus~label,
           .input-box input:valid~label{
                top:5px;
           }

          .input-box input{
                width: 100%;
                height: 100%;
                background: transparent;
                border: none;
                outline: none;
                font-size: 1em;
                color: #162938;
                font-weight: 600;
                padding: 0 35px 0 5px;
          }

          .input-box .icon{
                position: absolute;
                right: 8px;
                font-size: 1.2em;
                color: #162938;
                line-height: 57px;
          }

          .btn{
          width: 100%;
            height: 45px;
            cursor: pointer;
            padding: 5px 34px;
    border-radius: 8px;
  box-shadow: 0px 0px 12px -2px rgba(0,0,0,0.5);
  line-height: 1.25;
  background: #162938;
  text-decoration: none;
  color: white;
  font-size: 16px;
  letter-spacing: .08em;

  position: relative;
  transition: background-color .6s ease;
  overflow: hidden;
}
            &:after {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    top: 50%;
    left: 50%;
    top: var(--mouse-y);
    left: var(--mouse-x);
    transform-style: flat;
    transform: translate3d(-50%,-50%,0);
    background: rgba(white,.1);
    border-radius: 100%;
    transition: width .3s ease, height;
            }
a:link, a:visited{
color: white;
padding: 5px 5px;
  text-align: center;
  text-decoration: none;
}

          .wrapper .icon-close{
                position: absolute;
                top: 0;
                right: 0;
                width: 45px;
                height: 45px;
                background: #162938;
                font-size: 2em;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                border-bottom-left-radius: 20px;
                cursor: pointer;
                z-index: 1;
          }

           .alert {
            position: fixed;
            top: 27px;
            left: 30px;
            width: 90%;
            text-align: center;
            padding: 5px 34px;
            border-radius: 8px;
            box-shadow: 0px 0px 12px -2px rgba(0,0,0,0.5);
            line-height: 1.25;
            background: #162938;
            text-decoration: none;
            color: white;
            font-size: 16px;
            letter-spacing: .08em;
          }

      </style>

  </head>
  <body>

       {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}

        </div>
        {% endfor %}

        <div class="wrapper">


                <span class="icon-close">
                    <ion-icon name="close"></ion-icon>
                </span>

            <div class="form-box login">
                <h2>SignIn</h2>
                <form action="/signin" method="post">

                    {% csrf_token %}

                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <label></label>
                        <input type="text" id="username" name="username" placeholder="Username"  Required />
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <label></label>
                        <input type="password" id="pass1" name="pass1" placeholder="Password"  Required/>
                    </div>
                    <button type="submit" class="btn">SignIn</button>
                </form>

            </div>
        </div>

    <script src="" async defer></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
